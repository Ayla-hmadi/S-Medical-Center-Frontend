		<!-- Main Wrapper -->

			<!-- Header -->
			<header class="header">

					<div class="main-menu-wrapper">

							<a href="main-page.html" class="menu-logo">

							</a>

			<!-- Page Content -->
			<div class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-8 offset-md-2">
						
							<!-- Account Content -->
							<div class="account-content">
								<div class="row align-items-center justify-content-center">
									<div class="col-md-7 col-lg-6 login-left">
										<img src="assets/img/login-banner.png" class="img-fluid" alt="Login Banner">	
									</div>
									<div class="col-md-12 col-lg-6 login-right">
										<div class="login-header">
											<h3>Doctor Register <a href="register.html">Not a Doctor?</a></h3>
										</div>
										
										<!-- Register Form -->
										<form action="">
											<label id="warningMessage"></label>
											<div class="form-group form-focus">
											  <input
												type="text"
												class="form-control floating"
												name="name"
											  />
											  <label class="focus-label">Name</label>
											</div>
											<div class="form-group form-focus">
											  <input
												type="text"
												class="form-control floating"
												name="username"
											  />
											  <label class="focus-label">username</label>
											</div>
											<div class="form-group form-focus">
											  <input
												type="email"
												class="form-control floating"
												name="email"
											  />
											  <label class="focus-label">Email</label>
											</div>
											<div class="form-group form-focus">
											  <input
												type="password"
												class="form-control floating"
												name="password"
											  />
											  <label class="focus-label">Create Password</label>
											</div>
											<div class="form-group form-focus">
												<input
												  type="text"
												  class="form-control floating"
												  name="speciality"
												/>
												<label class="focus-label">speciality</label>
											  </div>
											<div class="form-group form-focus">
											  <input
												type="text"
												class="form-control floating"
												name="address"
											  />
											  <label class="focus-label">Address</label>
											</div>
											<div class="form-group form-focus">
											  <input
												type="text"
												class="form-control floating"
												name="phone"
											  />
											  <label class="focus-label">Phone</label>
											</div>
											<div class="text-right">
											  <a class="forgot-link" href="index.html"
												>Already have an account?</a
											  >
											</div>
											<button
											  class="btn btn-primary btn-block btn-lg login-btn"
											  type="button"
											  onclick="addUser()"
											>
											  Signup
											</button>
										  </form>
					  
										  <!-- /Register Form -->
										
									</div>
								</div>
							</div>
							<!-- /Account Content -->
								
						</div>
					</div>

				</div>
